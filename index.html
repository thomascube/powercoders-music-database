<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>POWER.CODERS Music Database</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/styles.css">
  </head>
  <body>
    <div class="jumbotron">
      <div class="container">
        <h1><span class="powercoders">POWER<b class="dot">.</b>CODERS</span> Music&nbsp;Database</h1>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-md-5">
          <h3>Databse Results</h3>

          <ul class="media-list" id="artist-listing">
            <!-- artist listing goes here -->
          </ul>

          <p><span class="badge" id="artist-count">0</span> Artists found</p>
        </div>
        <div class="col-md-7" id="artist-details">
          <h3 class="name">Artist Name</h3>

          <p class="info">Artist details go here</p>

          <p class="link"><a href="#">Visit profile on last.fm</a></p>

          <!-- tabs -->
          <ul class="nav nav-tabs" role="tablist">
            <li role="presentation" class="active">
              <a href="#artist-albums" role="tab" data-toggle="tab">Albums</a>
            </li>
            <li role="presentation">
              <a href="#artist-bio" role="tab" data-toggle="tab">Biography</a>
            </li>
            <li role="presentation">
              <a href="#similar-artists" role="tab" data-toggle="tab">Similar Artists</a>
            </li>
          </ul>

          <!-- tab contents -->
          <div class="tab-content">
            <div role="tabpanel" class="tab-pane active" id="artist-albums">
              <ul class="album-grid" id="album-listing">
                <!-- album listing goes here -->
              </ul>
            </div>

            <div role="tabpanel" class="tab-pane" id="artist-bio">
              <p>Artist bio goes here</p>
            </div>

            <div role="tabpanel" class="tab-pane" id="similar-artists">
              <!-- album listing goes here -->
            </div>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <p class="pull-left">
              A <a href="https://powercoders.org" target="_blank" class="powercoders">POWER.CODERS</a> project
            </p>
            <p class="pull-right">
              Built with jQuery
            </p>
          </div>
        </div>
      </div>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.0/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="./js/mock-data.js"></script>
    <script src="./js/objects.js"></script>
    <script src="./js/functions.js"></script>
    <script src="./js/app.js"></script>
  </body>
</html>
